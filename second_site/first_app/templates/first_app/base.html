<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">


    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-stretch pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-stretch text-dark text-decoration-none">

        </a> <h1>To Do List</h1>

      <nav class="d-inline-flex mt-1 mt-md-1 ms-md-auto">



          {% if user.is_authenticated %}
              <a class="me-5 py-2 text-dark text-decoration-none" href="{% url 'todoboard' %}">Просмотреть здания</a>
              <a class="me-5 py-2 text-dark text-decoration-none" href="{% url 'create' %}">Создать задачу</a>
              <a class="me-5 py-2 text-dark text-decoration-none" href="{% url 'profiles' %}">Профиль</a>
            <a class="me-5 py-2 text-dark text-decoration-none" href="{% url 'worker_card' %}">Карта работника</a>
              <a class="nav-link btn-danger mt-1" href="{% url 'logout' %}">Выйти</a>
          {% else %}
              <a class="me-3 py-2 text-dark text-decoration-none"  href="{% url 'home' %}">Главная</a>
              <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">О сайте</a>
              <a class="me-5 py-2 text-dark text-decoration-none" href="{% url 'login' %}">Авторизация</a>
              <a class="me-5 py-2 text-dark text-decoration-none" href="{% url 'register' %}">Регистрация</a>

          {% endif %}
      </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    <div/>


    </body>
</html>
